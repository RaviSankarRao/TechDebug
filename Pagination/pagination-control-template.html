
<ul class="pagination" ng-if="$ctrl.ShowPagination">
    <li ng-if="$ctrl.EndLinks" ng-class="{ disabled : $ctrl.PageIndex == 1 }">
        <a href="" ng-click="$ctrl.SetPageIndex(1)">&laquo;</a>
    </li>
    <li ng-if="$ctrl.DirectionLinks" ng-class="{ disabled : $ctrl.PageIndex == 1 }">
        <a href="" ng-click="$ctrl.SetPageIndex($ctrl.PageIndex - 1)">&lsaquo;</a>
    </li>
    <li ng-repeat="page in $ctrl.Pages" ng-class="{ active : $ctrl.PageIndex == page, disabled : page == '...' }">
        <a href="" ng-click="$ctrl.SetPageIndex(page)">{{ page }}</a>
    </li>
    <li ng-if="$ctrl.DirectionLinks" ng-class="{ disabled : $ctrl.PageIndex == $ctrl.LastPage }">
        <a href="" ng-click="$ctrl.SetPageIndex($ctrl.PageIndex + 1)">&rsaquo;</a>
    </li>
    <li ng-if="$ctrl.EndLinks" ng-class="{ disabled : $ctrl.PageIndex == $ctrl.LastPage }">
        <a href="" ng-click="$ctrl.SetPageIndex(self.LastPage)">&raquo;</a>
    </li>
</ul>
